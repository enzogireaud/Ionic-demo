<main>
  <h1>Pok√©mons</h1>
  <div class="grid">
    <div *ngFor="let pokemon of pokemonList" class="card" pkmnBorderCard>
      <div class="card-left">
        <img src="{{ pokemon.picture }}" alt="{{ pokemon.name }}" />
      </div>
      <div class="card-right">
        <h3>{{ pokemon.name }}</h3>
        <p>{{ pokemon.created | date : "dd/MM/yy" }}</p>
        <span
          *ngFor="let type of pokemon.types"
          class="{{ type | pokemonTypeColor }}"
        >
          {{ type }}
        </span>
      </div>
    </div>
  </div>
</main>
